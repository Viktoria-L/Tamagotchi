<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="create">
        <h1>Create your own Tamagotchi!</h1>
        <label for="name">Choose a cute name:</label>
        <input type="text" name="name" placeholder="Name..." id="animalname">
        <br>
        <label for="animaltype">Choose animal type:</label>
        <select name="animaltype" id="typedropdown">
            <option value="Cat">Cat</option>
            <option value="Dog">Dog</option>
            <option value="Bird">Bird</option>
        </select>
        <br>
        <button class="addbtn">Create Tamagotchi!</button>
    </div>
    <div class="tamagotchi">
    </div>
    <div class="info"></div>


</body>
</html>
